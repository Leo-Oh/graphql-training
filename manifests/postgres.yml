apiVersion: v1
kind: Service
metadata:
  name: leo-oh-postgres
  labels:
    app: leo-oh-postgres
spec:
  ports:
  - port: 5432
    name: db
  type: ClusterIP
  selector:
    app: leo-oh-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: leo-oh-postgres
spec:
  selector:
    matchLabels:
      app: leo-oh-postgres
  replicas: 1
  serviceName: leo-oh-postgres
  template:
    metadata:
      labels:
        app: leo-oh-postgres
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: leo-oh-postgres
        image: postgres:14
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 5432
          name: db
        env:
        - name: PGDATA
          value: /data/pgdata
        envFrom:
        - configMapRef:
            name: postgres-config
        volumeMounts:
        - name: db
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: db
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
