apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-leo-oh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-leo-oh
  template:
    metadata:
      labels:
        app: graphql-leo-oh
    spec:
      containers:
      - image: okteto.dev/graphql-leo-oh:latest
        name: leo-oh
        envFrom:
        - configMapRef:
            name: leo-oh-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: graphql-leo-oh
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "graphql-leo-oh"
    port: 8080
  selector:
    app: graphql-leo-oh
